<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Takuzu 2.0</title>
    </head>
    <body>
    <h1>TAKUZU 02-I :</h1>
    <div class="gamebar">
        <select name="hardness" id="hard-select" class="hard-select">
            <option value="easy" id="easy" >easy</option>
            <option value="medium" id="medium" >medium</option>
            <option value="hard" id="hard" >hard</option>
        </select>
        <input type="checkbox" id="uniq" name="uniq">
        <label for="scales" class="checkboxS">Unique</label>
        <input type="checkbox" id="wrap" name="wrap" >
        <label for="scales" class="checkboxW">Wrapping</label>
    </div>
    <div class="canflexbox">
        <div  class="b1">
            <button type="button" id="reset" class="postitg">Reset</button>
            <button type="button" id="solve" class="postitg" onclick="solve" >Solve</button>
            <button type="button" id="random" class="postitg">Random</button>
        </div>
        <div class="candiv">
            <canvas class="canvas" id="takuzu" width="600" height="600"></canvas>
        </div>
        <div class="b2">
            <button type="button" id="undo" class="postitd">Undo</button>
            <button type="button" id="redo" class="postitd">Redo</button>
        </div>
    </div>
    <p id="win" class="vtext"></p>
    <script src="game.js"></script>
    <script src="script.js"></script>
 </body>
</html>
